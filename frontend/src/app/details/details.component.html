<h1>Details Page</h1>
<div>
	<table>
		<thead>
			<th *ngFor="let header of ">{{header}}</th>
		</thead>
		<tbody>
			<tr>
				<td *ngFor="let col of table_headers">
					<ng-container *ngIf="col === 'au_id'; then is_pkey else not_pkey"></ng-container>
					<ng-template #is_pkey>
						{{record[col]}}
					</ng-template>
					<ng-template #not_pkey>
						<input type='text' value={{record[col]}}>
					</ng-template>
				</td>
			</tr>
		</tbody>
	</table>
</div>
