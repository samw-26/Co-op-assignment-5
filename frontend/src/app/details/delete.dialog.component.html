<h2 mat-dialog-title>Are you sure you want to delete this record? Action cannot be reversed.</h2>
<form #confirmationForm="ngForm">
	<mat-dialog-actions>
		<button mat-button (click)="onCancel()">Cancel</button>
		<button mat-button (click)="onConfirm()">Confirm</button>
	</mat-dialog-actions>
</form>
