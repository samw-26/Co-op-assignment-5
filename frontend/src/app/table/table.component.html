<h1>Main Page</h1>
@if (tableRows) {
	<h3>{{tableName}} table</h3>
	<table>
		<thead>
            @for (header of tableHeaders; track $index) {
                <th>{{header}}</th>
            }
		</thead>
		<tbody>
            @for (row of tableRows; track row[tablePKey]) {
                <tr>
                    @for (col of tableHeaders; track $index) {
                        @if (col == tablePKey) {
                            <td><a routerLink="{{row[col]}}">{{row[col]}}</a></td>
                        }
                        @else {
                            <td>{{row[col]}}</td>
                        }
                    }
                </tr>
            }
		</tbody>
	</table>
	<button mat-raised-button routerLink="insert">Insert</button>
}
