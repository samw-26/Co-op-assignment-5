<h1>Main Page</h1>
@if (tableRows) {
	<h3>{{tableName}} table</h3>
	<table>
		<thead>
			<th *ngFor="let header of tableHeaders">{{header}}</th>
		</thead>
		<tbody>
			<tr *ngFor="let row of tableRows">
				<td><a routerLink="{{row[tablePKey]}}" target="">{{row[tablePKey]}}</a></td>
				<td *ngFor="let col of tableHeaders.slice(1)">{{row[col]}}</td>
			</tr>
		</tbody>
	</table>
	<button mat-raised-button routerLink="insert">Insert</button>
}
