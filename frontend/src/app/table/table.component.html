<h1>Main Page</h1>
@if (tableRows) {
	<h3>{{tableName}} table</h3>
	<table>
		<thead>
			<th *ngFor="let header of tableHeaders">{{header}}</th>
		</thead>
		<tbody>
			<tr *ngFor="let row of tableRows">
				<a routerLink="{{row[tablePKey]}}" target=""><td>{{row[tablePKey]}}</td></a>
				<td *ngFor="let col of tableHeaders.slice(1)">{{row[col]}}</td>
			</tr>
		</tbody>
	</table>
}
